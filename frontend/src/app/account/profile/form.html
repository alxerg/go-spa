<h3 translate="profile.title">Profile</h3>

<form name="userForm" class="form" ng-submit="vm.update(userForm.$valid)" novalidate>

    <div class="alert alert-danger lead" ng-show="vm.error">
        <i class="fa fa-exclamation-circle"></i>
        {{ vm.error }}
    </div>

    <div class="form-group" ng-class="{'has-error': userForm.firstName.$invalid && !userForm.firstName.$pristine}">
        <label for="email" translate="profile.form.firstName.label">First Name</label>
        <input class="form-control" type="text" name="firstName" id="firstName" ng-model="vm.user.jsonData.firstName"
        required placeholder="{{ 'profile.form.firstName.placeholder' | translate}}" />
        <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">
            {{ 'profile.form.firstName.error' | translate }}
        </p>
    </div>

    <div class="form-group" ng-class="{'has-error': userForm.lastName.$invalid && !userForm.lastName.$pristine}">
        <label for="email" translate="profile.form.lastName.label">Last Name</label>
        <input class="form-control" type="text" name="lastName" id="lastName" ng-model="vm.user.jsonData.lastName"
        required placeholder="{{ 'profile.form.lastName.placeholder' | translate}}" />
        <p ng-show="userForm.lastName.$invalid && !userForm.lastName.$pristine" class="help-block">
            {{ 'profile.form.lastName.error' | translate }}
        </p>
    </div>

    <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
        <label for="email" translate="profile.form.email.label">Email</label>
        <input class="form-control" type="email" name="email" id="email" ng-model="vm.user.email" required placeholder="{{ 'profile.form.email.placeholder' | translate }}"
        />
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">
            {{ 'profile.form.email.error' | translate}}
        </p>
    </div>

    <p class="clearfix">
        <button class="btn btn-primary pull-right" type="submit" ng-disabled="userForm.$invalid">
            {{'profile.form.submit.label' | translate}} â†’
        </button>
    </p>
</form>
