<h2 translate="resetpassword.step1.title">Reset Password</h2>

<form ng-submit="vm.send(vm.user)">

    <div class="alert alert-danger lead" ng-show="vm.error">
        <i class="fa fa-exclamation-circle"></i>
        {{ vm.error }}
    </div>

    <div class="form-group">
        <label for="email" translate="resetpassword.step1.form.email.label">Email</label>
        <input class="form-control" type="text" name="email" id="email" ng-model="vm.user.email" placeholder="{{ 'resetpassword.step1.form.email.placeholder' | translate }}"
        />
    </div>

    <p class="clearfix">
        <span class="pull-right">
            <button class="btn btn-default" type="submit">
                {{ 'resetpassword.step1.form.submit.label' | translate }} â†’
            </button>
        </span>
    </p>
</form>
