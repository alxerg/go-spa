<h3>Media Types</h3>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="mediaType in vm.mediaTypes">
      <td>
        <a class="btn btn-link" ui-sref="mediaType.detail({mediaTypeId: mediaType.id})">
          {{ mediaType.id }}
        </a>
      </td>
      <td>{{ mediaType.name }}</td>
      <td><a class="btn btn-link" ng-click="vm.deleteDlg(mediaType)">Delete</td>
    </tr>
  </tbody>
</table>

<div ui-view></div>


<script type="text/ng-template" id="deleteDlgTmpl">
    <h1>Are you sure?</h1>
    <p class="lead">You're about to delete the <b>{{ ngDialogData.mediaType.name }}</b> media type</p>
    <button type="button" class="btn btn-default" ng-click="closeThisDialog()">No, I made a terrible mistake!</button>
    <button type="button" class="btn btn-danger" ng-click="ngDialogData.delete(); closeThisDialog()">Yes, I'm sure!!!</button>
</script>
